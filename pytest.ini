[pytest]
# Pytest configuration for AgenticAI-DevOps

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Coverage options
[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    test_*.py
    conftest.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Test markers
markers =
    integration: Integration tests (may be slower)
    unit: Unit tests (fast, isolated)
    vcr: Tests using VCR cassettes for API recording
    slow: Tests that take longer to run
    mock_llm: Tests that require mocked LLM responses
    real_llm: Tests that make actual LLM API calls (use sparingly)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (optional - install pytest-timeout)
# timeout = 300
# timeout_method = thread
